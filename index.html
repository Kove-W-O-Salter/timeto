<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron rounded-0">
        <div class="row">
            <h1 class="col text-left">timeto.com</h1>
            <code class="col text-right h1" id="time_to">0 min</code>
        </div>
    </div>
    <div class="container">
        <div class="form-group mr-3 ml-3">
            <div class="row">
                <label for="time">Date</label>
                <div class="input-group" id="date">
                    <input type="number" min="1" max="31" class="form-control mb-3 col-3" placeholder="D" id="day"></input>
                    <input type="number" min="1" max="12" class="form-control mb-3 col-3" placeholder="M" id="month"></input>
                    <input type="number" min="1"          class="form-control mb-3 col-6" placeholder="Y" id="year"></input>
                </div>
            </div>
            <div class="row">
                <label for="time">Time</label>
                <div class="input-group" id="time">
                    <input type="number" min="0" max="23" class="form-control mb-3 col-3" placeholder="H" id="hour"></input>
                    <input type="number" min="0" max="59" class="form-control mb-3 col-3" placeholder="M" id="minute"></input>
                </div>
            </div>
            <div class="row">
                <div class="input-group" id="compute">
                    <button type="submit" class="btn btn-primary col-3">Compute</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
